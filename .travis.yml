language: bash

services:
- docker

env:
  global:
  - BASE_IMAGE_STABILITY_TAG=4.18.0
  - GIT_MERGE_SEPARATOR_DUMMY_ENV_VAR=1
  - WORDPRESS5=5.5.3
  matrix:
  - WORDPRESS_VER="${WORDPRESS5}" PHP_VER=7.4 TAGS=5-7.4,5-7,5,latest
  - WORDPRESS_VER="${WORDPRESS5}" PHP_VER=7.3 TAGS=5-7.3
  - WORDPRESS_VER="${WORDPRESS5}" PHP_VER=7.2 TAGS=5-7.2

script:
- set -e
- make check-configs
- make
- make test

after_success:
- . "${TRAVIS_BUILD_DIR}/release.sh"

notifications:
  email:
    recipients:
    - travisci@wodby.com
    on_success: never
    on_failure: always
