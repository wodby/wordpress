name: Build docker image

on:
  push:
    branches:
    - master
    - 4.x

    tags:
    - '*'

  pull_request:

env:
  WORDPRESS6: '6.8.1'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}


  # skip a few lines to avoid conflicts.
  BASE_IMAGE_STABILITY_TAG: 4.64.6

jobs:
  wordpress-84:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64
      - uses: docker/setup-buildx-action@v3
      - uses: ./.github/actions
        with:
          version: ${{ env.WORDPRESS6 }}
          php_ver: '8.4'
          tags: 6-8.4,6-8,6,latest
          platform: linux/amd64,linux/arm64
  wordpress-83:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS6 }}
        php_ver: '8.3'
        tags: 6-8.3
        platform: linux/amd64,linux/arm64
  wordpress-82:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS6 }}
        php_ver: '8.2'
        tags: 6-8.2
        platform: linux/amd64,linux/arm64
  wordpress-81:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS6 }}
        php_ver: '8.1'
        tags: 6-8.1
        platform: linux/amd64,linux/arm64
