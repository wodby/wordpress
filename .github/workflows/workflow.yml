name: Build docker image

on:
  push:
    branches:
    - master
    - 4.x

    tags:
    - '*'

  pull_request:

env:
  WORDPRESS5: '5.6.1


  # skip a few lines to avoid conflicts.
  BASE_IMAGE_STABILITY_TAG: 4.20.0

jobs:
  wordpress-5-80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS5 }}
        php_ver: '8.0'
        tags: 5-8.0,5-8,5,latest
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
  wordpress-5-74:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS5 }}
        php_ver: '7.4'
        tags: 5-7.4,5-7
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        base_image_stability_tag: ${{ env.BASE_IMAGE_STABILITY_TAG }}
  wordpress-5-73:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS5 }}
        php_ver: '7.3'
        tags: 5-7.3
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        base_image_stability_tag: ${{ env.BASE_IMAGE_STABILITY_TAG }}
  wordpress-5-72:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS5 }}
        php_ver: '7.2'
        tags: 5-7.2
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        base_image_stability_tag: ${{ env.BASE_IMAGE_STABILITY_TAG }}