name: Build docker image

on:
  push:
    branches:
    - master
    - 4.x

    tags:
    - '*'

  pull_request:

env:
  WORDPRESS5: '5.8.2'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}


  # skip a few lines to avoid conflicts.
  BASE_IMAGE_STABILITY_TAG: 4.27.5

jobs:
  wordpress-5-80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS5 }}
        php_ver: '8.0'
        tags: 5-8.0,5-8,5,latest
        platform: linux/amd64,linux/arm64
  wordpress-5-74:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS5 }}
        php_ver: '7.4'
        tags: 5-7.4,5-7
        platform: linux/amd64,linux/arm64
  wordpress-5-73:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.WORDPRESS5 }}
        php_ver: '7.3'
        tags: 5-7.3
        platform: linux/amd64,linux/arm64
